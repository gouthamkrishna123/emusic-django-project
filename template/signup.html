<head>

  <body>
<form method="POST">
    {% csrf_token %}
<div class="wrapper">

    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">

        <input type="text" name="username" id="username" placeholder="Enter the username"><br><br>
	</div>
<div class="form-floating mb-3">

        <div class="form-floating mb-3">

        <input type="email" name="emailid" id="emailid" placeholder="enter the email id"><br><br>
         <div><a href="welcome"> <button class="w-100 btn btn-lg" style="background:#ff0054; color:white;">Register</button></a></div>
          <hr class="my-4">
    <div>
        <label>You have an account ?</label> <a href="login">login</a>
    </div>
</form>
</div>
</div>
</div>
<div class="b-example-divider"></div>
    </div>
    </div>
